<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

<script src="dist/js/jQRangeSlider-min.js"></script>

<script>
    function unix_to_datetime(unix) {
        var now = new Date(parseInt(unix) * 1000);
        return now.toLocaleString();
    }
    $("#slider").rangeSlider({
        bounds: {min: 1414126926, max: 1414213326},
        formatter:function(val){
            return unix_to_datetime(val);
        },
        defaultValues:{min: 1414155726, max: 1414184526},
        step: 1
    });
</script>

<script src="dist/js/bootstrap.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
<script>
    var map = L.map('map').setView([20, 10], 2);
    // add an OpenStreetMap tile layer
    L.tileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright" title="OpenStreetMap" target="_blank">OpenStreetMap</a> contributors | Tiles Courtesy of <a href="http://www.mapquest.com/" title="MapQuest" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" width="16" height="16">',
        subdomains: ['otile1', 'otile2', 'otile3', 'otile4']
    }).addTo(map);


    // add a marker in the given location, attach some popup content to it and open the popup
    L.marker([41.103898, -85.030969]).addTo(map);

</script>
<script>
    $(document).ready(function (){
        $('#rangebutton').click(function (){
            var basicValues = $("#slider").rangeSlider("values");
            alert(basicValues.min + " " + basicValues.max);
        });
        $.ajax({
        	   type: "POST",
        	   url: "getpoints",
        	   data: {"keyword":"John","start":"Boston", "end":"hehe"},
        	   success: function(msg){
        	     alert( "Data Saved: " + msg );
        	   },
        	   error: function() {
        		   alert("error!");
        	   }
        	});
        
    });
</script>
