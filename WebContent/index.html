<script src="dist/js/jQRangeSlider-min.js"></script>

<script>
    function unix_to_datetime(unix) {
        var now = new Date(parseInt(unix) * 1000);
        return now.toLocaleString();
    }
    $("#slider").rangeSlider({
        bounds: {min: 1414126926, max: 1414213326},
        formatter:function(val){
            return unix_to_datetime(val);
        },
        defaultValues:{min: 1414155726, max: 1414184526},
        step: 1
    });
</script>

<script src="dist/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDayRarZl_9rrBq09-O0P1brolBUOLRAoA&sensor=TRUE">
</script>
<script type="text/javascript">
    var map;
    var mapOptions = {
        center: new google.maps.LatLng(20, 10),
        zoom: 2,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
</script>
<script>
    $(document).ready(function (){
        $('#rangebutton').click(function (){
            //var basicValues = $("#slider").rangeSlider("values");
            //alert(basicValues.min + " " + basicValues.max);
            $.ajax({
         	   type: "POST",
         	   url: "getpoints",
         	   data: {"keyword":"John","start":"Boston", "end":"hehe"},
         	   success: function(msg){
         		   for (var i = 0; i < msg.length; i++) {
         			   var point = msg[i];
                       var myLatlng = new google.maps.LatLng(point['coor2'], point['coor1']);
                       var marker = new google.maps.Marker({
                           position: myLatlng,
                           map: map,
                           //title: 'Hello World!'
                       });
         		   }
         	   },
         	   error: function() {
         		   alert("error!");
         	   }
         	});
         
        });
        
    });
</script>
